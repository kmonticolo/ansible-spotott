---
# tasks file for mmc

# add seachange user

# create /seachange/local folder
- name: Create folder
  file:
    path: /seachange/local
    owner: root
    state: directory

- name: Install unzip
  yum:
    name: unzip

- name: Unarchive OTT KIT
  unarchive:
    src: http://172.31.67.7/onemmc/OneMMC_13.5.0_Eng_Kit_GA_08-08-18-Released.zip
    dest: /seachange/local
    remote_src: yes
